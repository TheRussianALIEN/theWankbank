<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WankBank</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 1s ease;
            cursor: pointer;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <img src="bigdeal.png" alt="Big Deal" id="mainImage">

    <script>
        const img = document.getElementById('mainImage');
        img.addEventListener('click', () => {
            img.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'welcome.html';
            }, 1000);
        });
    </script>
</body>
</html>
